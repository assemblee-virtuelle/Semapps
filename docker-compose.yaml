version: '3.5'
services:
  fuseki:
    # user: fuseki
    image: stain/jena-fuseki
    container_name: fuseki
    restart: always
    volumes:
      - rdf_data:/fuseki
      - staging:/staging
    ports:
      - "3030:3030"
    expose:
      - "3030"
    networks:
      - semapps
    environment:
      ADMIN_PASSWORD: "admin"

  solid:
    build:
      context: ./src/middleware
      dockerfile: Dockerfile
    container_name: solid
    restart: always
    depends_on:
      - "fuseki"
    environment:
        - CONFIG_URL=https://assemblee-virtuelle.gitlab.io/semappsconfig/compose.json
    volumes:
      - ./src/middleware:/main/
    networks:
      - semapps
    ports:
      - "3000:3000"
    expose:
      - "3000"
    command: npm run start --prefix ./boilerplate/runner

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: always
    depends_on:
      - "solid"
    environment:
      - PORT=5000
    volumes:
      - ./src/frontend:/app
    networks:
      - semapps
    ports:
      - "5000:5000"
    expose:
      - "5000"

volumes:
  rdf_data:
  staging:
networks:
  semapps:
    name: semapps_network
